    /* 六级标题的样式 */

    /* 导航栏样式 */
    .app-nav {
      /* background: linear-gradient(to right, #c9d6ff, #e2e2e2); */
      padding: 10px;
    }

    .app-nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    .app-nav ul>li {
      display: inline-block;
      margin-right: 20px;
    }

    .app-nav li:last-child {
      margin-right: 0;
    }

    .app-nav li a {
      display: inline-block;
      padding: 10px;
      text-decoration: none;
    }

    .app-nav li a:hover {
      background-color: #ddd;
    }

    .app-nav li.active a {
      color: #fff;
      background-color: #333;
    }

    /* 加重描述 strong*/
    .markdown-section strong {
      color: rgb(239, 112, 96);
    }

    /* 倾斜 em*/
    .markdown-section em {
      font-style: italic;
      color: #3498db;
      /* 深紫色 */
      font-weight: 500;
      /* 稍微加粗一点 */
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
      /* 添加文字阴影效果 */
      transform: skewX(-10deg);
      /* 倾斜10度 */
      display: inline-block;
      /* 确保转换效果生效 */
    }

    /* 链接 */
    .markdown-section a:not(:hover) {
      text-decoration: none;
      transition: color 0.3s ease, text-decoration 0.3s ease;
    }

    /* 滚动条整体样式 */
    ::-webkit-scrollbar {
      width: 12px;
      /* 宽度 */
      height: 12px;
      /* 高度 */
    }

    /* 滚动条轨道 */
    ::-webkit-scrollbar-track {
      background-color: #f1f1f1;
      /* 轨道颜色 */
      border-radius: 6px;
      /* 轨道圆角 */
      box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.1);
      /* 轨道阴影 */
    }

    /* 滚动条滑块 */
    ::-webkit-scrollbar-thumb {
      background-color: #c1c1c1;
      /* 滑块颜色 */
      border-radius: 6px;
      /* 滑块圆角 */
      box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.1);
      /* 滑块阴影 */
      background-image: -webkit-linear-gradient(45deg, #9b59b6, #3498db);
      /* 滑块渐变背景 */
      background-size: 100% 100%;
      /* 渐变背景尺寸 */
      background-origin: content-box;
      /* 渐变背景原点 */
    }

    /* 滚动条滑块hover状态 */
    ::-webkit-scrollbar-thumb:hover {
      background-color: #a8a8a8;
      /* hover时滑块颜色 */
    }

    /* 滚动条角落 */
    ::-webkit-scrollbar-corner {
      background-color: #f1f1f1;
      /* 角落颜色 */
    }

    .markdown-section pre {
      background-color: rgb(40, 44, 52);
      border: 0;
      border-radius: 4px;
      padding: 0;
    }

    .markdown-section code {
      font-size: 16px !important;
      margin: 0 2px;
      padding: 0;
      white-space: nowrap;
      border: 1px solid rgb(40, 44, 52);
      border-radius: 2px;
      color: rgb(184, 101, 208);

    .markdown-section pre>code {

  <script>
      /*

      (function ($) {

        'use strict';

        /**
         * Animate the input object
         *
         * @param $obj
         * @param type
         * @param animation
         */
        function do_animation($obj, type, animation) {
          if (type === 'show') {
            switch (animation) {
              case 'fade':
                $obj.fadeIn();
                break;

              case 'slide':
                $obj.slideDown();
                break;

              default:
                $obj.fadeIn();
            }
          } else {
            switch (animation) {
              case 'fade':
                $obj.fadeOut();
                break;

              case 'slide':
                $obj.slideUp();
                break;

              default:
                $obj.fadeOut();
            }
          }
        }

        /**
         * Bind click event
         *
         * @param $obj
         * @param speed
         */
        function click_event($obj, speed) {
          var not_clicked = true;
          $obj.on('click', function () {
            if (not_clicked === true) {
              not_clicked = false;
              $('html, body').animate({ scrollTop: 0 }, speed, function () {
                not_clicked = true;
              });
            }
          });
        }


        $.goup = function (user_params) {

          /* Default Params */
          var params = $.extend({
            location: 'right',
            locationOffset: 20,
            bottomOffset: 10,
            containerSize: 40,
            containerRadius: 10,
            containerClass: 'goup-container',
            arrowClass: 'goup-arrow',
            alwaysVisible: false,
            trigger: 500,
            entryAnimation: 'fade',
            goupSpeed: 'slow',
            hideUnderWidth: 500,
            containerColor: '#42B983',
            arrowColor: '#fff',
            title: '',
            titleAsText: false,
            titleAsTextClass: 'goup-text',
            zIndex: 1
          }, user_params);
          /* */

          /* Parameters check */
          if (params.location !== 'right' && params.location !== 'left') {
            params.location = 'right';
          }

          if (params.locationOffset < 0) {
            params.locationOffset = 0;
          }

          if (params.bottomOffset < 0) {
            params.bottomOffset = 0;
          }

          if (params.containerSize < 20) {
            params.containerSize = 20;
          }

          if (params.containerRadius < 0) {
            params.containerRadius = 0;
          }

          if (params.trigger < 0) {
            params.trigger = 0;
          }

          if (params.hideUnderWidth < 0) {
            params.hideUnderWidth = 0;
          }

          var checkColor = /(^#[0-9A-F]{6}$)|(^#[0-9A-F]{3}$)/i;
          if (!checkColor.test(params.containerColor)) {
            params.containerColor = '#000';
          }
          if (!checkColor.test(params.arrowColor)) {
            params.arrowColor = '#fff';
          }

          if (params.title === '') {
            params.titleAsText = false;
          }

          if (isNaN(params.zIndex)) {
            params.zIndex = 1;
          }
          /* */

          /* Create required elements */
          var $body = $('body');
          var $window = $(window);

          var $container = $('<div>');
          $container.addClass(params.containerClass);
          var $arrow = $('<div>');
          $arrow.addClass(params.arrowClass);

          $container.html($arrow);

          $body.append($container);


          /* Container Style */
          var containerStyle = {
            position: 'fixed',
            width: params.containerSize,
            height: params.containerSize,
            background: params.containerColor,
            cursor: 'pointer',
            display: 'none',
            'z-index': params.zIndex
          };
          containerStyle['bottom'] = params.bottomOffset;
          containerStyle[params.location] = params.locationOffset;
          containerStyle['border-radius'] = params.containerRadius;

          $container.css(containerStyle);

          if (!params.titleAsText) {
            $container.attr('title', params.title);
          } else {
            var $textContainer = $('<div>');
            $body.append($textContainer);
            $textContainer.addClass(params.titleAsTextClass).text(params.title);
            $textContainer.attr('style', $container.attr('style'));
            $textContainer.css('background', 'transparent')
              .css('width', params.containerSize + 40)
              .css('height', 'auto')
              .css('text-align', 'center')
              .css(params.location, params.locationOffset - 20);
            var textContainerHeight = parseInt($textContainer.height()) + 10;
            var containerBottom = parseInt($container.css('bottom'));
            var containerNewBottom = textContainerHeight + containerBottom;
            $container.css('bottom', containerNewBottom);
          }


          /* Arrow Style */
          var borderSize = 0.25 * params.containerSize;
          var arrowStyle = {
            width: 0,
            height: 0,
            margin: '0 auto',
            'padding-top': Math.ceil(0.325 * params.containerSize),
            'border-style': 'solid',
            'border-width': '0 ' + borderSize + 'px ' + borderSize + 'px ' + borderSize + 'px',
            'border-color': 'transparent transparent ' + params.arrowColor + ' transparent'
          };
          $arrow.css(arrowStyle);
          /* */


          /* params.trigger Hide under a certain width */
          var isHidden = false;
          $window.resize(function () {
            if ($window.outerWidth() <= params.hideUnderWidth) {
              isHidden = true;
              do_animation($container, 'hide', params.entryAnimation);
              if (typeof ($textContainer) !== 'undefined') {
                do_animation($textContainer, 'hide', params.entryAnimation);
              }
            } else {
              isHidden = false;
              $window.trigger('scroll');
            }
          });
          /* If i load the page under a certain width, i don't have the event 'resize' */
          if ($window.outerWidth() <= params.hideUnderWidth) {
            isHidden = true;
            $container.hide();
            if (typeof ($textContainer) !== 'undefined')
              $textContainer.hide();
          }


          /* params.trigger show event */
          if (!params.alwaysVisible) {
            $window.scroll(function () {
              if ($window.scrollTop() >= params.trigger && !isHidden) {
                do_animation($container, 'show', params.entryAnimation);
                if (typeof ($textContainer) !== 'undefined') {
                  do_animation($textContainer, 'show', params.entryAnimation);
                }
              } else {
                do_animation($container, 'hide', params.entryAnimation);
                if (typeof ($textContainer) !== 'undefined') {
                  do_animation($textContainer, 'hide', params.entryAnimation);
                }
              }
            });
          } else {
            do_animation($container, 'show', params.entryAnimation);
            if (typeof ($textContainer) !== 'undefined') {
              do_animation($textContainer, 'show', params.entryAnimation);
            }
          }
          /* If i load the page and the scroll is over the trigger, i don't have immediately the event 'scroll' */
          if ($window.scrollTop() >= params.trigger && !isHidden) {
            do_animation($container, 'show', params.entryAnimation);
            if (typeof ($textContainer) !== 'undefined') {
              do_animation($textContainer, 'show', params.entryAnimation);
            }
          }

          click_event($container, params.goupSpeed);
          if (typeof ($textContainer) !== 'undefined') {
            click_event($textContainer, params.goupSpeed);
          }
        };
      }(jQuery));
  </script>
